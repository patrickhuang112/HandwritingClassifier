{% extends "layout.html" %}

{% block content %}

	<div class="col-md-4">
		<legend>Reader Information</legend>

			<form action = "/uploadreader" method = "POST"

				<br>
				<input type = "submit" value= "Read"/>
			</form>
		<br>
		<img src="static/ReadImage.png" style="max-height:128px"><embed src="static/ReadResults.txt">
    </div>
	<div class="col-md-4">
		<legend>Finder Information</legend>

			<form action = "/uploadfinder" method = "POST"
				  enctype = "multipart/form-data">
				<input type = "file" name = "text" />
				<br>
				<input type="text" placeholder= "Enter target word" name="targetword">
				<br><br>
				<input type = "submit" value= "Find"/>
			</form>
